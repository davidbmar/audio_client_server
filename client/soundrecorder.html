<!DOCTYPE html>
<html>
<body>

<button id="start">Start</button>
<button id="stop">Stop</button>

<script>
let chunks = [];
let mediaRecorder;
let intervalId;
let shouldContinueRecording = false;

document.getElementById('start').onclick = () => {
  shouldContinueRecording = true;
  navigator.mediaDevices.getUserMedia({ audio: true })
  .then(stream => {
    mediaRecorder = new MediaRecorder(stream);

    mediaRecorder.start();

    mediaRecorder.ondataavailable = e => {
      chunks.push(e.data);

      if (mediaRecorder.state == 'recording') {
        mediaRecorder.stop();
      }
    };

    mediaRecorder.onstop = e => {
      let blob = new Blob(chunks, { 'type' : 'audio/flac' });
      chunks = [];

      let formData = new FormData();
      formData.append('audio', blob);

      fetch('http://34.212.240.25:5000/upload', { method: 'POST', body: formData }) 

      if (stream.active && shouldContinueRecording) {
        mediaRecorder.start();
      }
    };

    intervalId = setInterval(() => {
      if (mediaRecorder.state == 'recording') {
        mediaRecorder.stop();
      }
    }, 10000);  // stop recording every 10 seconds
  })
  .catch(err => console.error('getUserMedia error', err));
};

document.getElementById('stop').onclick = () => {
  shouldContinueRecording = false;
  if (mediaRecorder && mediaRecorder.state == 'recording') {
    mediaRecorder.stop();
  }
  if (intervalId) {
    clearInterval(intervalId);
  }
};
</script>

</body>
</html>
