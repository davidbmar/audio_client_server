<!DOCTYPE html>
<html>
<body>

<button id="start">Start</button>
<button id="stop">Stop</button>
<br>
<br>
<label for="timeInterval">Sound Clip Length (ms):</label>
<input id="timeInterval" type="number" value="10000">
<br>
<br>
<label for="urlInput">Upload URL:</label>
<input id="urlInput" type="text" value="https://3llwzi00h3.execute-api.us-east-2.amazonaws.com/test/file-upload">
<br>
<br>
<label for="sequenceInput">Starting Sequence Number:</label>
<input id="sequenceInput" type="number" value="1">
<br>
<br>
<button id="update">Update</button>

<script>
// Initialize semaphore as a resolved Promise
let semaphore = Promise.resolve();

// Initialize variables
let chunks = [];
let mediaRecorder;
let intervalId;
let shouldContinueRecording = false;
let uploadURL = document.getElementById('urlInput').value;
let timeInterval = parseInt(document.getElementById('timeInterval').value);
let sequenceNumber = parseInt(document.getElementById('sequenceInput').value);  // Initialize sequence number from the input


// Initialize buffer variables here
let buffer = [];
let bufferLength = parseInt(document.getElementById('timeInterval').value); // Initialize buffer length
let bufferReleaseTime = 0; 

// Async function to generate file name using the date and sequence number
const generateFileName = async () => {
  // Semaphore logic to block subsequent calls until current one is finished
  const release = await new Promise(resolve => semaphore = semaphore.then(() => resolve));

  try {
    const date = new Date();
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const day = String(date.getDate()).padStart(2, '0');
    const sequence = String(sequenceNumber++).padStart(6, '0');  // Increment sequence number
    return `${year}-${month}-${day}-${sequence}.flac`;
  } finally {
    // Release the semaphore
    release();
  }
};

document.getElementById('update').onclick = () => {
  uploadURL = document.getElementById('urlInput').value;
  timeInterval = parseInt(document.getElementById('timeInterval').value);
  sequenceNumber = parseInt(document.getElementById('sequenceInput').value);  // Update the sequence number from the input
  bufferLength = parseInt(document.getElementById('timeInterval').value); //Set buffer length to the same as clip length.
};

document.getElementById('start').onclick = () => {
  shouldContinueRecording = true;
  navigator.mediaDevices.getUserMedia({ audio: true })
  .then(stream => {
    mediaRecorder = new MediaRecorder(stream);
    mediaRecorder.start();

    mediaRecorder.ondataavailable = e => {
      buffer.push(e.data); // Accumulate in buffer
      if (Date.now() >= bufferReleaseTime) {
        chunks = buffer; // Transfer buffer to chunks
        buffer = []; // Clear the buffer
        if (mediaRecorder.state === 'recording') {
          mediaRecorder.stop();
        }
      }
    };


    mediaRecorder.onstop = async e => {
      const blob = new Blob(chunks, { 'type' : 'audio/flac' });
      chunks = [];

      // Call the generateFileName function asynchronously
      const fileKey = await generateFileName();

      let presignResponse = await fetch(uploadURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          "bucket_name": "presigned-url-audio-uploads",
          "file_key": fileKey,
          "expiry_time": 3600,
          "action": "upload"
        })
      });

      let presignData = await presignResponse.json();
      let presignedURL = presignData.url;

      await fetch(presignedURL, {
        method: 'PUT',
        body: blob,
        headers: {
          'Content-Type': 'audio/flac'
        }
      });


      if (stream.active && shouldContinueRecording) {
        mediaRecorder.start();
        bufferReleaseTime = Date.now() + bufferLength; // Set next release time
      }		    
    };

    intervalId = setInterval(() => {
      if (mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
      }
    }, timeInterval);
  })
  .catch(err => console.error('getUserMedia error', err));
};

document.getElementById('stop').onclick = () => {
  shouldContinueRecording = false;
  if (mediaRecorder && mediaRecorder.state === 'recording') {
    mediaRecorder.stop();
  }
  if (intervalId) {
    clearInterval(intervalId);
  }
};
</script>

</body>
</html>
