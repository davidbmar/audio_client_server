<!DOCTYPE html>
<html>
<head>
    <title>WebSocket S3 Client</title>
    <script type="text/javascript">
        var ws;
        var heartbeatInterval;

        function connectWebSocket() {
            // Connect to WebSocket server
            ws = new WebSocket("ws://3.22.47.41:8765/");

            ws.onopen = function() {
                console.log("Connected to the server");

                // Start heartbeat
                heartbeatInterval = setInterval(function() {
                    ws.send(JSON.stringify({'heartbeat': 'ping'}));
                }, 5000); // Send heartbeat every 5 seconds
            };

            ws.onmessage = function(event) {
                // Parse received JSON message
                var data = JSON.parse(event.data);

                if (data.heartbeat) {
                    // Heartbeat message, do nothing
                    return;
                }

                // Get the new file name and text content from the received data
                const new_file = data.new_file;
                const textContent = data.text_content;

                // Log the text content for debugging
                console.log(textContent);

                // Update the UI with the new message
                const table = document.getElementById('messageTable');
                const row = table.insertRow(-1);
                const cell1 = row.insertCell(0);

                cell1.innerHTML = textContent;
            };

            ws.onclose = function() {
                console.log("Connection is closed");
                clearInterval(heartbeatInterval);
            };
        }
    </script>
</head>
<body onload="connectWebSocket()">
    <h1>WebSocket S3 Client</h1>
    <table id="messageTable">
        <tr>
            <th>Message</th>
        </tr>
    </table>
</body>
</html>
